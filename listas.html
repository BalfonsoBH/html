<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista</title>
</head>
<body>
    <!-- lista no ordenada -->
    <ul>
        <li>UNO</li>
        <li>DOS</li>
        <li>TRES</li>
        <li>CUATRO</li>
    </ul>
    <!-- lista ordenada -->
    <ol start="5">
        <li>UNO</li>
        <li>DOS</li>
        <li>TRES</li>
        <ol start="5" style="list-style-type: lower-roman;">
            <li>letra 1</li>
            <li>letra 1</li>
        </ol>
    </ol>
    
</body>
</html>
